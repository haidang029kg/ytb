AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: FastAPI Lambda Docker Image deployment

Resources:
  FastApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: fast-api-lambda
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
  FastApiFunctionArn:
    Description: "ARN of the FastAPI Lambda function"
    Value: !GetAtt FastApiFunction.Arn
