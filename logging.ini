[loggers]
keys=root,payment

[handlers]
keys=consoleHandler,appFileHandler,paymentFileHandler

[formatters]
keys=defaultFormatter


[formatter_defaultFormatter]
format=%(levelname)s - %(asctime)s - logger=%(name)s - %(request_id)s - %(module)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S


[logger_root]
level=INFO
handlers=consoleHandler,appFileHandler

[logger_payment]
level=INFO
handlers=paymentFileHandler
qualname=payment
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=defaultFormatter
args=(sys.stdout,)

[handler_appFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/app.log', 'midnight', 1, 7)

[handler_paymentFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=defaultFormatter
args=('logs/payment/payment.log', 'midnight', 1, 7)
